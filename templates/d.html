{% extends '_base.html' %}
{% load static %}

{% block title %}Delete topic{% endblock title %}

{% block content %}
    <div class="h3">
        <p class="text-muted">
           Delete: {{ projecttopics.topic_title }}
        </p>
    </div>
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <form METHOD="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="table-danger">Are you sure you want to Delete?</p>
                    <button class="btn btn-sm btn-outline-primary">delete</button>
                <a class="btn btn-sm btn-danger" href="{% url 'index' %}">cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
